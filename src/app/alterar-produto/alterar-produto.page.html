<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alterar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
 <ion-card>
  <ion-item>
    <ion-input helperText="Digite seu nome" labelPlacement="floating" type="text" label="Nome: " [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input helperText="Digite seu email" labelPlacement="floating" type="text" label="Descrição:" [(ngModel)]="descricao" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input helperText="Digite sua senha" labelPlacement="floating" type="number" label="Preço: " [(ngModel)]="preco"></ion-input>
  </ion-item>
 </ion-card>

  <ion-button expand="block" (click)="salvar()">
    Salvar alteração
  </ion-button>

</ion-content>
